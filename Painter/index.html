<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Painter</title>
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <main>
        <aside class="menu" id="m1">
            <div onclick="clicked(this)" class="buttons clicked" id="brush">
                
            </div>
            <div onclick="clicked(this)" class="buttons" id="eraser">
                
            </div>
            <div onclick="clicked(this)" class="buttons rects" id="rectangle">
                
            </div>
            <div onclick="clicked(this)" class="buttons rects" id="rectStroke">
                
            </div>
            <div onclick="clicked(this)" class="buttons" id="fill">
                
            </div>
        </aside>
        <div id="canva">
            <canvas id="myCanvas" height="800px" onclick="rectangle(); circle(); text()"></canvas>
        </div>
        <aside class="menu" id="m2">
            <div onclick="clicked(this)" class="buttons circles" id="circFill">
                
            </div>
            <div onclick="clicked(this)" class="buttons circles" id="circStroke">
                
            </div>
            <div onclick="clicked(this)" class="buttons" id="image">
                <input type="file" id="imageInp">
            </div>
            <div onclick="clicked(this)" class="buttons" id="text">
                
            </div>
            <div onclick="clicked(this); clear()" class="buttons" id="clear">
                
            </div>
        </aside>
    </main>
    <div id="settings">
        <input type="range" name="size" id="size" min="1" max="25" step="1" value="5">
        <output id="size-output" for="size"></output>
        <input type="color" name="color" id="color"> <br>
        <input type="text" id="textInp">
    </div>
    <script src="main.js"></script>
</body>
</html>
